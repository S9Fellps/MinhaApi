<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick and Morty - Pesquisa de Personagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url(rick.jpg) no-repeat center center;
            background-size: cover;
        }
        h1 {
            color: white;
        }
    </style>
    
    <nav class="navbar bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">
            </a>
        </div>
    </nav>
    <br>
    <h1 class="text-center">Rick and Morty - Pesquisa de Personagem</h1>
    <br>
    <div class="container input-group mb-3">
        <input id="personagem" type="text" class="form-control" placeholder="Nome do Personagem"
            aria-label="Nome do Personagem" aria-describedby="button-addon2">
        <button onclick="Procurar()" class="bg-success text-white btn btn-outline-secondary" type="button"
            id="button-addon2">Buscar</button>
    </div>

    <div id="card" class="container text-center card" style="width: 18rem;">
        <img id="imagem" src="..." class="card-img-top" alt="Imagem do Personagem">
        <div class="card-body">
            <h5 id="nome" class="card-title"><strong>Nome</strong></h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Status:</strong> <span id="status">Desconhecido</span></li>
            <li class="list-group-item"><strong>Espécie:</strong> <span id="especie">Desconhecido</span></li>
            <li class="list-group-item"><strong>Tipo:</strong> <span id="tipo">Desconhecido</span></li>
            <li class="list-group-item"><strong>Gênero:</strong> <span id="genero">Desconhecido</span></li>
        </ul>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
